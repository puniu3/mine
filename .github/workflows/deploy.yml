name: Deploy to GitHub Pages

on:
  # buildワークフロー完了時にトリガー（app.jsの自動生成後）
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
    branches: [main]
  # 手動でファイルをpushした時もトリガー
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'app.js'
      - 'manifest.json'
      - 'styles/**'
      - 'icons/**'
      - 'fonts/**'
      - 'service-worker.js'

# 重要: 同時実行を制御し、古いデプロイをキャンセル
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # workflow_runの場合はビルド成功時のみ実行、pushの場合は常に実行
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
