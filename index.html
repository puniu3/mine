<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>マイクラもどき</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Crafting Modal Styles */
        #crafting-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #8d6e63;
            padding: 20px;
            color: white;
            font-family: monospace;
            z-index: 1000;
            border-radius: 8px;
            text-align: center;
            pointer-events: auto; /* Enable interaction */
        }
        .craft-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .craft-item:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        .craft-icon {
            width: 32px;
            height: 32px;
        }
        .craft-icon-output {
            width: 48px;
            height: 48px;
        }
        .craft-arrow {
            font-size: 2.25em;
            color: #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            align-self: stretch;
        }
        .craft-cost-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .craft-cost-item {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .craft-cost-count {
            position: absolute;
            bottom: -6px;
            right: -8px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 0 4px;
            font-size: 0.75em;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar-wrapper">
            <span class="hotbar-scroll-indicator left" id="hotbar-scroll-left">◀</span>
            <div id="hotbar">
                <!-- Slots injected by JS -->
            </div>
            <span class="hotbar-scroll-indicator right" id="hotbar-scroll-right">▶</span>
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left">←</div>
                <div class="arrow-btn" id="btn-right">→</div>
            </div>
            <div class="action-btn" id="btn-jump">ジャンプ</div>
        </div>

        <!-- Crafting Modal -->
        <div id="crafting-modal">
            <div id="crafting-status" class="crafting-status"></div>
            <div id="craft-list">
                <!-- Items injected by JS -->
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>マイクラもどき</h1>
        <div class="start-buttons">
            <button id="start-btn">はじめる</button>
            <button id="continue-btn">つづける</button>
        </div>
        <div class="instructions">
            [パソコン]<br>
            うごく: A / D / ← →<br>
            とぶ: スペース / W / ↑<br>
            こわす・おく: ひだりクリック<br>
            アイテムをえらぶ: 1〜6のキー<br>
            <br>
            [スマホ]<br>
            うごく: ← →<br>
            こわす・おく: タップ
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
