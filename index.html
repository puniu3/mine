<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pictoco</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar-wrapper">
            <span class="hotbar-scroll-indicator left" id="hotbar-scroll-left">◀</span>
            <div id="hotbar">
                </div>
            <span class="hotbar-scroll-indicator right" id="hotbar-scroll-right">▶</span>
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left"></div>
                <div class="arrow-btn" id="btn-right"></div>
            </div>
            <div class="action-btn-mobile" id="btn-jump"></div>
        </div>

        <div id="crafting-modal">
            <div id="crafting-status" class="crafting-status"></div>
            <div id="craft-list">
                </div>
        </div>
    </div>

    <div id="start-screen">
        <div class="scene-layer">
            <div class="sun"></div>
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="bg-trees"></div>
            <div class="bg-ground"></div>
        </div>

        <div class="title-content">
            <h1 class="logo">
                <span class="char c1">p</span>
                <span class="char c2">i</span>
                <span class="char c3">c</span>
                <span class="char c4">t</span>
                <span class="char c5">o</span>
                <span class="char c6">c</span>
                <span class="char c7">o</span>
            </h1>
            
            <div class="start-buttons">
                <button id="continue-btn" class="action-btn primary-style">▶ つづきから</button>
                
                <button id="start-btn" class="action-btn primary-style">▶ はじめる</button>
                
                <button id="reset-btn" class="action-btn secondary-style">はじめから</button>
                
                <button id="world-btn" class="action-btn secondary-style">ワールド</button>
            </div>

            <div class="instructions-card">
                <div class="inst-col">
                    <strong>パソコン</strong>
                    <span>うごく: やじるし / WASD</span>
                    <span>とぶ: スペース</span>
                    <span>つくる・こわす: クリック</span>
                </div>
                <div class="inst-line"></div>
                <div class="inst-col">
                    <strong>スマホ</strong>
                    <span>うごく: ← →</span>
                    <span>つくる・こわす: タップ</span>
                </div>
            </div>
            <p class="hint-text">★ あしもとに おくと のぼれるよ！</p>
        </div>
    </div>

    <div id="world-modal">
        <h2>ワールド</h2>
    
        <div class="world-section">
            <h3>のこす</h3>
            <p>つくった せかいを えにする</p>
            <button id="export-btn">えにする</button>
        </div>
    
        <div class="world-section">
            <h3>よみこむ</h3>
            <p>えを よみこんで あそぶ</p>
            <input type="file" id="import-file" accept="image/*">
            <button id="import-btn">よみこむ</button>
        </div>
    
        <button id="world-close-btn">もどる</button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
