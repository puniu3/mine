<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pictoco</title>
    <meta name="description" content="2D sandbox game inspired by Minecraft">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="pictoco">
    <meta name="theme-color" content="#4CAF50" media="(display-mode: standalone)">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar-wrapper">
            <span class="hotbar-scroll-indicator left" id="hotbar-scroll-left"></span>
            <div id="hotbar">
                </div>
            <span class="hotbar-scroll-indicator right" id="hotbar-scroll-right"></span>
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left"></div>
                <div class="arrow-btn" id="btn-right"></div>
            </div>
            <div class="action-btn-mobile" id="btn-jump"></div>
        </div>

        <div id="crafting-modal">
            <div id="crafting-status" class="crafting-status"></div>
            <div id="craft-list">
                </div>
        </div>
    </div>

    <div id="start-screen">
        <div class="scene-layer">
            <div class="sun"></div>
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="bg-trees"></div>
            <div class="bg-ground"></div>
        </div>

        <div class="title-content">
            <h1 class="logo">
                <span class="char c1">p</span>
                <span class="char c2">i</span>
                <span class="char c3">c</span>
                <span class="char c4">t</span>
                <span class="char c5">o</span>
                <span class="char c6">c</span>
                <span class="char c7">o</span>
            </h1>
            
            <div class="start-buttons">
                <button id="continue-btn" class="action-btn primary-style" data-i18n="continue_btn">Continue</button>

                <button id="start-btn" class="action-btn primary-style" data-i18n="start_btn">Start</button>

                <button id="reset-btn" class="action-btn secondary-style" data-i18n="reset_btn">Start Over</button>

                <button id="world-btn" class="action-btn secondary-style" data-i18n="world_btn">World</button>
            </div>

            <div class="instructions-card">
                <div class="inst-col">
                    <strong data-i18n="inst_mobile">Touch Controls</strong>
                    <span data-i18n="inst_move_mobile">Move: ← →</span>
                    <span data-i18n="inst_jump_mobile">Jump: ↑</span>
                    <span data-i18n="inst_action_mobile">Make / Break: Tap</span>
                    <span data-i18n="inst_climb_mobile">Climb: Tap Player</span>
                </div>
                <div class="inst-line"></div>
                <div class="inst-col">
                    <strong data-i18n="inst_pc">PC Controls</strong>
                    <span data-i18n="inst_move_pc">Move: Arrows / WASD</span>
                    <span data-i18n="inst_jump_pc">Jump: Space</span>
                    <span data-i18n="inst_action_pc">Make / Break: Click</span>
                    <span data-i18n="inst_climb_pc">Climb: Click Player</span>
                </div>
                <div class="inst-line"></div>
                <div class="inst-col">
                    <strong data-i18n="inst_gamepad">Gamepad</strong>
                    <div class="gamepad-visual">
                        <div class="gp-trigger l"></div>
                        <div class="gp-trigger r"></div>
                        <div class="gp-shoulder l"></div>
                        <div class="gp-shoulder r"></div>
                        <div class="gp-body">
                            <div class="gp-stick left"></div>
                            <div class="gp-stick right"></div>
                            <div class="gp-dpad"></div>
                            <div class="gp-btns">
                                <div class="gp-btn y"></div>
                                <div class="gp-btn b"></div>
                                <div class="gp-btn a"></div>
                                <div class="gp-btn x"></div>
                            </div>
                        </div>

                        <!-- Labels -->
                        <div class="gp-label move" data-i18n="label_move">Move</div>
                        <div class="gp-label cursor" data-i18n="label_cursor">Cursor</div>
                        <div class="gp-label jump" data-i18n="label_jump">Jump</div>
                        <div class="gp-label make" data-i18n="label_make">Make</div>
                        <div class="gp-label break" data-i18n="label_break">Break</div>
                        <div class="gp-label climb" data-i18n="label_climb">Climb</div>
                        <div class="gp-label select" data-i18n="label_select">Select</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="language-selector">
            <button id="lang-current" class="lang-btn"><div class="flag-icon flag-ja"></div></button>
            <div id="lang-popup" class="lang-popup">
                <button class="lang-option" data-lang="ja"><div class="flag-icon flag-ja"></div></button>
                <button class="lang-option" data-lang="en"><div class="flag-icon flag-en"></div></button>
                <button class="lang-option" data-lang="zh"><div class="flag-icon flag-zh"></div></button>
                <button class="lang-option" data-lang="zh-TW"><div class="flag-icon flag-zh-TW"></div></button>
                <button class="lang-option" data-lang="es"><div class="flag-icon flag-es"></div></button>
                <button class="lang-option" data-lang="fr"><div class="flag-icon flag-fr"></div></button>
                <button class="lang-option" data-lang="de"><div class="flag-icon flag-de"></div></button>
                <button class="lang-option" data-lang="it"><div class="flag-icon flag-it"></div></button>
                <button class="lang-option" data-lang="pt"><div class="flag-icon flag-pt"></div></button>
                <button class="lang-option" data-lang="ko"><div class="flag-icon flag-ko"></div></button>
                <button class="lang-option" data-lang="ru"><div class="flag-icon flag-ru"></div></button>
                <button class="lang-option" data-lang="id"><div class="flag-icon flag-id"></div></button>
                <button class="lang-option" data-lang="pl"><div class="flag-icon flag-pl"></div></button>
                <button class="lang-option" data-lang="uk"><div class="flag-icon flag-uk"></div></button>
                <button class="lang-option" data-lang="tr"><div class="flag-icon flag-tr"></div></button>
                <button class="lang-option" data-lang="ms"><div class="flag-icon flag-ms"></div></button>
            </div>
        </div>
    </div>

    <div id="world-modal">
        <div class="world-modal-content">
            <h2 data-i18n="world_modal_title">My World</h2>

            <div class="world-section">
                <h3 data-i18n="world_export_title">Save</h3>
                <p data-i18n="world_export_desc">Turn your world into a picture.</p>
                <button id="export-btn" data-i18n="world_export_btn">Make Picture</button>
            </div>

            <div class="world-section">
                <h3 data-i18n="world_import_title">Load</h3>
                <p data-i18n="world_import_desc">Load a picture to play.</p>
                <input type="file" id="import-file" accept="image/*">
                <button id="import-btn" data-i18n="world_import_btn">Load Picture</button>
            </div>

            <button id="world-close-btn" data-i18n="world_back_btn">Back</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
