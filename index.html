<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pictoco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Mochiy+Pop+One&family=Nunito:wght@400;700&family=ZCOOL+KuaiLe&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar-wrapper">
            <span class="hotbar-scroll-indicator left" id="hotbar-scroll-left">◀</span>
            <div id="hotbar">
                </div>
            <span class="hotbar-scroll-indicator right" id="hotbar-scroll-right">▶</span>
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left"></div>
                <div class="arrow-btn" id="btn-right"></div>
            </div>
            <div class="action-btn-mobile" id="btn-jump"></div>
        </div>

        <div id="crafting-modal">
            <div id="crafting-status" class="crafting-status"></div>
            <div id="craft-list">
                </div>
        </div>
    </div>

    <div id="start-screen">
        <div class="scene-layer">
            <div class="sun"></div>
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
            <div class="bg-trees"></div>
            <div class="bg-ground"></div>
        </div>

        <div class="title-content">
            <h1 class="logo">
                <span class="char c1">p</span>
                <span class="char c2">i</span>
                <span class="char c3">c</span>
                <span class="char c4">t</span>
                <span class="char c5">o</span>
                <span class="char c6">c</span>
                <span class="char c7">o</span>
            </h1>
            
            <div class="start-buttons">
                <button id="continue-btn" class="action-btn primary-style" data-i18n="continue_btn">▶ つづきから</button>
                
                <button id="start-btn" class="action-btn primary-style" data-i18n="start_btn">▶ はじめる</button>
                
                <button id="reset-btn" class="action-btn secondary-style" data-i18n="reset_btn">はじめから</button>
                
                <button id="world-btn" class="action-btn secondary-style" data-i18n="world_btn">ワールド</button>
            </div>

            <div class="instructions-card">
                <div class="inst-col">
                    <strong data-i18n="inst_pc">パソコン</strong>
                    <span data-i18n="inst_move_pc">うごく: やじるし / WASD</span>
                    <span data-i18n="inst_jump_pc">とぶ: スペース</span>
                    <span data-i18n="inst_action_pc">つくる・こわす: クリック</span>
                </div>
                <div class="inst-line"></div>
                <div class="inst-col">
                    <strong data-i18n="inst_mobile">スマホ</strong>
                    <span data-i18n="inst_move_mobile">うごく: ← →</span>
                    <span data-i18n="inst_action_mobile">つくる・こわす: タップ</span>
                </div>
            </div>
            <p class="hint-text" data-i18n="hint_text">★ あしもとに おくと のぼれるよ！</p>
        </div>

        <div id="language-selector">
            <button id="lang-current" class="lang-btn">🇯🇵</button>
            <div id="lang-popup" class="lang-popup">
                <button class="lang-option" data-lang="ja">🇯🇵</button>
                <button class="lang-option" data-lang="en">🇺🇸</button>
                <button class="lang-option" data-lang="zh">🇨🇳</button>
                <button class="lang-option" data-lang="zh-TW">🇹🇼</button>
                <button class="lang-option" data-lang="es">🇪🇸</button>
                <button class="lang-option" data-lang="fr">🇫🇷</button>
                <button class="lang-option" data-lang="de">🇩🇪</button>
                <button class="lang-option" data-lang="it">🇮🇹</button>
                <button class="lang-option" data-lang="pt">🇧🇷</button>
                <button class="lang-option" data-lang="ko">🇰🇷</button>
                <button class="lang-option" data-lang="ru">🇷🇺</button>
            </div>
        </div>
    </div>

    <div id="world-modal">
        <div class="world-modal-content">
            <h2 data-i18n="world_modal_title">ワールド</h2>

            <div class="world-section">
                <h3 data-i18n="world_export_title">のこす</h3>
                <p data-i18n="world_export_desc">つくった せかいを えにする</p>
                <button id="export-btn" data-i18n="world_export_btn">えにする</button>
            </div>

            <div class="world-section">
                <h3 data-i18n="world_import_title">よみこむ</h3>
                <p data-i18n="world_import_desc">えを よみこんで あそぶ</p>
                <input type="file" id="import-file" accept="image/*">
                <button id="import-btn" data-i18n="world_import_btn">よみこむ</button>
            </div>

            <button id="world-close-btn" data-i18n="world_back_btn">もどる</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
