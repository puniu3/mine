<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Minecraft Clone (Auto-Climb)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Crafting Modal Styles */
        #crafting-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #8d6e63;
            padding: 20px;
            color: white;
            font-family: monospace;
            z-index: 1000;
            border-radius: 8px;
            text-align: center;
            pointer-events: auto; /* Enable interaction */
        }
        #crafting-modal h2 {
            margin-top: 0;
            color: #ffb74d;
        }
        .craft-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .craft-item:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        .craft-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .craft-details {
            flex: 1;
            text-align: left;
        }
        .craft-cost {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="debug-info">FPS: 60 | X: 0 Y: 0</div>
        <div id="message-log"></div>

        <div id="hotbar">
            <!-- Slots injected by JS -->
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left">←</div>
                <div class="arrow-btn down" id="btn-down">S</div>
                <div class="arrow-btn" id="btn-right">→</div>
            </div>
            <div class="action-btn" id="btn-jump">JUMP</div>
        </div>

        <!-- Crafting Modal -->
        <div id="crafting-modal">
            <h2>CRAFTING</h2>
            <div id="craft-list">
                <!-- Items injected by JS -->
            </div>
            <div style="font-size: 0.8em; color: #ccc; margin-top: 10px;">(Tap item to craft)</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>BLOCK CRAFT 2D XL</h1>
        <button id="start-btn">ゲーム開始</button>
        <div class="instructions">
            [PC]<br>
            移動: A / D / 矢印キー<br>
            ジャンプ: Space / W / 上キー<br>
            足場配置: S / 下キー (足元の空中に配置)<br>
            足元に設置: 自分の足をマウスでクリック (自動で登ります)<br>
            破壊/設置: マウス左クリック<br>
            アイテム選択: 1-6キー<br>
            <br>
            [スマホ]<br>
            移動: ← →<br>
            足場: Sボタン<br>
            破壊/設置: タップ
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
