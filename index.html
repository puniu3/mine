<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Minecraft Clone (Auto-Climb)</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Crafting Modal Styles */
        #crafting-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #8d6e63;
            padding: 20px;
            color: white;
            font-family: monospace;
            z-index: 1000;
            border-radius: 8px;
            text-align: center;
            pointer-events: auto; /* Enable interaction */
        }
        .craft-item {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .craft-item:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        .craft-icon {
            width: 32px;
            height: 32px;
        }
        .craft-icon-output {
            width: 48px;
            height: 48px;
        }
        .craft-arrow {
            font-size: 2.25em;
            color: #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            align-self: stretch;
        }
        .craft-cost-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .craft-cost-item {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .craft-cost-count {
            position: absolute;
            bottom: -6px;
            right: -8px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 0 4px;
            font-size: 0.75em;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar">
            <!-- Slots injected by JS -->
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left">←</div>
                <div class="arrow-btn" id="btn-right">→</div>
            </div>
            <div class="action-btn" id="btn-jump">↑</div>
        </div>

        <!-- Crafting Modal -->
        <div id="crafting-modal">
            <div id="craft-list">
                <!-- Items injected by JS -->
            </div>
        </div>
    </div>

    <div id="start-screen">
        <div class="start-frame">
            <div class="logo-mark" aria-hidden="true">
                <div class="logo-tile"></div>
                <div class="logo-tile logo-accent"></div>
            </div>
            <div class="keyboard-visual" aria-hidden="true">
                <div class="keyboard-row">
                    <span class="key muted">⎋</span>
                    <span class="key muted">F1</span>
                    <span class="key muted">F2</span>
                    <span class="key muted">F3</span>
                    <span class="key muted">F4</span>
                    <span class="key muted">F5</span>
                    <span class="key muted">F6</span>
                    <span class="key muted">F7</span>
                    <span class="key muted">F8</span>
                    <span class="key muted">F9</span>
                </div>
                <div class="keyboard-row">
                    <span class="key muted">`</span>
                    <span class="key hotbar">1</span>
                    <span class="key hotbar">2</span>
                    <span class="key hotbar">3</span>
                    <span class="key hotbar">4</span>
                    <span class="key hotbar">5</span>
                    <span class="key hotbar">6</span>
                    <span class="key muted">7</span>
                    <span class="key muted">8</span>
                    <span class="key muted">9</span>
                    <span class="key muted">0</span>
                </div>
                <div class="keyboard-row">
                    <span class="key muted wide">⇥</span>
                    <span class="key muted">Q</span>
                    <span class="key jump">W</span>
                    <span class="key action">E</span>
                    <span class="key muted">R</span>
                    <span class="key muted">T</span>
                    <span class="key muted">Y</span>
                    <span class="key muted">U</span>
                    <span class="key muted">I</span>
                    <span class="key muted">O</span>
                    <span class="key muted">P</span>
                </div>
                <div class="keyboard-row">
                    <span class="key muted wide">⇧</span>
                    <span class="key movement">A</span>
                    <span class="key movement">S</span>
                    <span class="key movement">D</span>
                    <span class="key muted">F</span>
                    <span class="key muted">G</span>
                    <span class="key muted">H</span>
                    <span class="key muted">J</span>
                    <span class="key muted">K</span>
                    <span class="key muted">L</span>
                </div>
                <div class="keyboard-row">
                    <span class="key muted wide">⌃</span>
                    <span class="key muted">Z</span>
                    <span class="key muted">X</span>
                    <span class="key muted">C</span>
                    <span class="key muted">V</span>
                    <span class="key muted">B</span>
                    <span class="key muted">N</span>
                    <span class="key muted">M</span>
                    <span class="key muted wide">↵</span>
                </div>
                <div class="keyboard-row compact">
                    <span class="key movement">←</span>
                    <span class="key jump">↑</span>
                    <span class="key movement">→</span>
                    <span class="key jump">⎵</span>
                </div>
                <div class="keyboard-footnote" aria-hidden="true"></div>
            </div>
            <button id="start-btn" aria-label="Start">▶</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
