<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Minecraft Clone (Auto-Climb)</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Crafting Modal Styles */
        #crafting-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #8d6e63;
            padding: 20px;
            color: white;
            font-family: monospace;
            z-index: 1000;
            border-radius: 8px;
            text-align: center;
            pointer-events: auto; /* Enable interaction */
        }
        #crafting-modal h2 {
            margin-top: 0;
            color: #ffb74d;
            font-size: 2em;
        }
        .craft-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .craft-item:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        .craft-icon {
            width: 32px;
            height: 32px;
        }
        .craft-icon-output {
            width: 48px;
            height: 48px;
        }
        .craft-arrow {
            font-size: 1.5em;
            color: #ffeb3b;
        }
        .craft-cost-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .craft-cost-item {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .craft-cost-count {
            position: absolute;
            bottom: -6px;
            right: -8px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 0 4px;
            font-size: 0.75em;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="message-log"></div>

        <div id="hotbar">
            <!-- Slots injected by JS -->
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left">‚Üê</div>
                <div class="arrow-btn" id="btn-right">‚Üí</div>
            </div>
            <div class="action-btn" id="btn-jump">JUMP</div>
        </div>

        <!-- Crafting Modal -->
        <div id="crafting-modal">
            <h2 aria-label="Crafting">üõ†Ô∏è</h2>
            <div id="craft-list">
                <!-- Items injected by JS -->
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>BLOCK CRAFT 2D XL</h1>
        <button id="start-btn">START GAME</button>
        <div class="instructions">
            [PC]<br>
            Move: A / D / Arrow Keys<br>
            Jump: Space / W / Up Arrow<br>
            Place under feet: click near your feet (auto-climb enabled)<br>
            Break/Place: Left Mouse Button<br>
            Select item: Keys 1-6<br>
            <br>
            [Mobile]<br>
            Move: ‚Üê ‚Üí<br>
            Break/Place: Tap
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
