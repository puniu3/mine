<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>マイクラもどき</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hotbar-wrapper">
            <span class="hotbar-scroll-indicator left" id="hotbar-scroll-left">◀</span>
            <div id="hotbar">
                <!-- Slots injected by JS -->
            </div>
            <span class="hotbar-scroll-indicator right" id="hotbar-scroll-right">▶</span>
        </div>

        <div class="touch-controls" id="mobile-controls">
            <div class="d-pad">
                <div class="arrow-btn" id="btn-left">←</div>
                <div class="arrow-btn" id="btn-right">→</div>
            </div>
            <div class="action-btn" id="btn-jump">ジャンプ</div>
        </div>

        <!-- Crafting Modal -->
        <div id="crafting-modal">
            <div id="crafting-status" class="crafting-status"></div>
            <div id="craft-list">
                <!-- Items injected by JS -->
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1>マイクラもどき</h1>
        <div class="start-buttons">
            <button id="start-btn">はじめる</button>
            <button id="continue-btn">つづける</button>
            <button id="world-btn">ワールド</button>
        </div>
        <div class="instructions">
            [パソコン]<br>
            うごく: A / D / ← →<br>
            とぶ: スペース / W / ↑<br>
            のぼる: S<br>
            こわす・おく: ひだりクリック<br>
            アイテムをえらぶ: 1〜9のキー<br>
            <br>
            [スマホ]<br>
            うごく: ← →<br>
            こわす・おく: タップ<br>
            <br>
            ★じぶんの ばしょに おくと<br>
            あしもとに おいて のぼれるよ！
        </div>
    </div>

    <!-- World Share Modal -->
    <div id="world-modal">
        <h2>ワールド</h2>
    
        <div class="world-section">
            <h3>ほぞん</h3>
            <p>つくった ワールドを えに して のこす</p>
            <button id="export-btn">えにする</button>
        </div>
    
        <div class="world-section">
            <h3>よみこみ</h3>
            <p>えから ワールドを つくる</p>
            <input type="file" id="import-file" accept="image/*">
            <button id="import-btn">よみこむ</button>
        </div>
    
        <button id="world-close-btn">もどる</button>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
